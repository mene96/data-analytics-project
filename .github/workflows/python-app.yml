name: Python Application Workflow
on:
  workflow_dispatch:
    inputs:
      param1:
        description: 'Parameter 1'
        required: false
        default: 'default_value'
      param2:
        description: 'Parameter 2'
        required: false
        default: 'another_value'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job for running the EDA script
  run_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run EDA Script
        run: python eda_script.py

  # Job for building and testing the application
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest
