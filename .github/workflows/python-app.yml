name: Run EDA Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas
          # Add other packages below as needed
          # pip install numpy matplotlib seaborn

      - name: Run EDA Script
        run: |
          python scripts/eda_script.py